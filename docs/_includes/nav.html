<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">
      {% if site.logo != "" %}
        <img src="{{ site.logo }}" alt="Logo" />
      {% endif %}
      <a class="mdl-typography--text-uppercase" href="/">Ethik AI</a>
    </span>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    <!-- Navigation -->
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/ai-interpretability">AI interpretability</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/tutorials/">Tutorials</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/api/">API</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/who-we-are">Who are we?</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{ site.github }}">GitHub</a>
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">
    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/">Ethik AI</a>
  </span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/ai-interpretability">AI interpretability</a>
    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/tutorials/">Tutorials</a>
    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/api/">API</a>
    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/who-we-are">Who are we?</a>
  </nav>
</div>
